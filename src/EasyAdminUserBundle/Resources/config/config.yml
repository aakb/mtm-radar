fos_user:
    user_class: EasyAdminUserBundle\Entity\User
    from_email:
        address: "%mailer_email%"
        sender_name: "%mailer_name%"
    service:
        user_manager: EasyAdminUserBundle\Service\UserManager
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: '@EasyAdminUser/Email/password_resetting.email.twig'
    resetting:
        token_ttl: 0
